<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 2 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // write your code here
      fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
        .then((response) => response.json())
        .then((data) => fetch(data.species.url))
        .then((speciesResponse) => speciesResponse.json())
        .then((speciesData) => fetch(speciesData.shape.url))
        .then((shapeResponse) => shapeResponse.json())
        .then((shapeData) => console.log(shapeData));
    </script>
  </body>
</html>
