<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // this function returns a promise
      // the promise resolves after the number of milliseconds you pass in
      // don't worry too much about how this works for now
      // we'll look at how to create promises in a later workshop
      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // example usage of wait (feel free to delete):
      wait(1000).then(() => {
        console.log("this callback ran after 2000ms");
      });

      // write your code here

      function light(string, delay = 1000) {
        return wait(delay).then(() => console.log(string));
      }
      // Repetitive/Initial solution

      // light("green")
      //   .then(() => light("amber"))
      //   .then(() => light("yellow"))
      //   .then(() => light("finished"));

      const lightsArr = ["green", "amber", "red", "amber", "green", "finished"];

      async function logAllLights() {
        for (colour of lightsArr) {
          await light(colour, 2000);
        }
      }

      logAllLights();
    </script>
  </body>
</html>
